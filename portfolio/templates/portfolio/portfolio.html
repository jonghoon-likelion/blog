{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

<main role="main">

    <br>
    
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">My portfolio</h1>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for portfolio in portfolios.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
                        <div class="card-body">
                            <h4>{{ portfolio.title }}</h4>
                            <p class="card-text">{{ portfolio.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#" class="btn btn-dark">Back to top</a>
        </p>
    </div>
</footer>

{% endblock %}
